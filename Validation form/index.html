<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Validation</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <!-- Main Form Container -->
    <div class="form-container">
        <h2>Contact FormðŸ“‹</h2>

        <!-- Success Notification -->
        <div class="success-message" id="successMessage">
            Form submitted successfully!
        </div>

        <!-- Contact Form -->
        <form id="myForm">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
                <div class="error-message" id="nameError">Name is required</div>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter your email">
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>

            <!-- Phone Field -->
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Enter your phone number">
                <div class="error-message" id="phoneError">Phone number must be 10 digits</div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Form Validation Script -->
    <script src="form.js">

    </script>
</body>

</html>
